# set server port num
server.port = 8081

# set console ansi color
spring.output.ansi.enabled = always

# activated H2 DB console
spring.h2.console = true

# 기본적으로 data.sql 은 Hibernate 가 초기화 되기 전에 수행되지만
# Hibernate 에서 생성한 뒤 data.sql 이 수행되도록 하기 위해 아래 설정을 해줌
spring.jpa.defer-datasource-initialization = true

# JPA 에서 생성되는 SQL 문을 콘솔로 출력
spring.jpa.show-sql = true

# 쿼리가 훨씬 보기 좋게 정렬되어 로그로 찍힘
spring.jpa.properties.hibernate.format_sql = true