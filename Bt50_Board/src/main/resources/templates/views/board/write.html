<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/write.js}"></script>

    <title>WRITE</title>
</head>
<body>
<div class="container mt-3">
    <h2>WRITE</h2>
    <hr>

    <div class="row mt-5" th:if="${error }">
        <div class="col-12 text-danger" th:text="${error }">
<!--            error message -->

        </div>
    </div>

    <form th:action="@{/board/write}" method="post">
        <div class="mb-3">
            <label for="name">Writer : </label>
            <input type="text" class="form-control" id="name" placeholder="write a Writer" name="user"
                   th:value="${user}">
        </div>
        <div class="mb-3 mt-3">
            <label for="subject">Subject : </label>
            <input type="text" class="form-control" id="subject" placeholder="write a Subject" name="subject"
                   th:value="${subject}">
        </div>
        <div class="mb-3 mt-3">
            <label for="content">Content : </label>
            <textarea class="form-control" rows="5" id="content" placeholder="write a Content"
                      name="content">[[${content}]]
            </textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">COMPLETE</button>
        <a class="btn btn-outline-dark" th:href="@{/board/list}">LIST</a>
    </form>
</div>

</body>
</html>
