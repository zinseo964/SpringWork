# server port number
server.port = 8081

# console ANSI color
spring.output.ansi.enabled = always

# Thymeleaf setting
spring.thymeleaf.cache = false
spring.thymeleaf.prefix = classpath:templates/views/

# spring-jdbc 설정시 아래 정보 없으면 가동시 에러 발생
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mydb2211?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username = myuser2211
spring.datasource.password = 1234

# MyBatis mapper file location setting
# src/main/resources 이하의 경로 지정
mybatis.mapper-locations=classpath:mapper/**/*.xml

# 파일 업로드 경로
app.upload.path=upload