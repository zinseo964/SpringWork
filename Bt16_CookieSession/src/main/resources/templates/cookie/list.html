<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cookie List</title>
</head>
<body>
  <h1>Cookie List</h1>
  <!--/* 타임리프 표현식에서 jakarta.* 객체들은 property 접근이 허용되지 않는단다..
  Thymeleaf expressions. Blocked classes are: [com.sun.*, jakarta.*, java.*, javax.*, jdk.*, org.ietf.jgss.*, org.omg.*, org.w3c.dom.*, org.xml.sax.*, sun.*].
  Cookie 객체에 대해서 이렇게 하면? -> ${cookie.name}  <-- 에러 난다.
  */-->
  <div th:utext="${result}"></div>
  <br>
  <form th:action="@{/cookie/create}">
    <input type="submit" value="create & renewal cookie ">
  </form>

  <br>
  <form th:action="@{/cookie/delete}">
    <input type="submit" value="delete cookie">
  </form>
</body>
</html>
